<!--users/templates/registration/password_reset_form.html-->
{% load static %}
<!DOCTYPE html>
<html>
    <body style="background-color:rgb(113, 180, 219);">
<head>
    <link rel="stylesheet" type="text/css" href="{% static '/users/style.css' %}">
</head>

{% block content %}
<h1>Send password reset link</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset">
</form>

<a href="{% url 'dashboard' %}">Back to dashboard</a>
{% endblock %}
</html>
